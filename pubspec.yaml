name: youtube_preview
description: A new Flutter project.

version: 1.0.0+1

environment:
  sdk: '>=2.18.2 <3.0.0'

dependencies:
  flutter:
    sdk: flutter


  cupertino_icons: ^1.0.2
  # state management packages
  get:
  # design
  flutter_screenutil: ^5.7.0
  # api packages
  dio:
  # loading
  flutter_spinkit:
  # tools
  flutter_staggered_animations: ^1.1.1
  lazy_load_scrollview: ^1.3.0
  cached_network_image: ^3.2.3
  # debug log
  logger:
  # youtube
  youtube_player_iframe: ^4.0.4

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:

  uses-material-design: true

  assets:
    - assets/icons/
    - assets/fonts/
    - assets/design/
    - assets/ca/

  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/poppins/Poppins-Thin.ttf
          weight: 100
          style: normal

        - asset: assets/fonts/poppins/Poppins-ExtraLight.ttf
          weight: 200
          style: normal

        - asset: assets/fonts/poppins/Poppins-Light.ttf
          weight: 300
          style: normal

        - asset: assets/fonts/poppins/Poppins-Regular.ttf
          weight: 400
          style: normal

        - asset: assets/fonts/poppins/Poppins-Medium.ttf
          weight: 500
          style: normal

        - asset: assets/fonts/poppins/Poppins-SemiBold.ttf
          weight: 600
          style: normal

        - asset: assets/fonts/poppins/Poppins-Bold.ttf
          weight: 700
          style: normal

        - asset: assets/fonts/poppins/Poppins-ExtraBold.ttf
          weight: 800
          style: normal

        - asset: assets/fonts/poppins/Poppins-Black.ttf
          weight: 900
          style: normal

        - asset: assets/fonts/poppins/Poppins-ThinItalic.ttf
          weight: 100
          style: italic

        - asset: assets/fonts/poppins/Poppins-ExtraLightItalic.ttf
          weight: 200
          style: italic

        - asset: assets/fonts/poppins/Poppins-LightItalic.ttf
          weight: 300
          style: italic

        - asset: assets/fonts/poppins/Poppins-Italic.ttf
          weight: 400
          style: italic

        - asset: assets/fonts/poppins/Poppins-MediumItalic.ttf
          weight: 500
          style: italic

        - asset: assets/fonts/poppins/Poppins-SemiBoldItalic.ttf
          weight: 600
          style: italic

        - asset: assets/fonts/poppins/Poppins-BoldItalic.ttf
          weight: 700
          style: italic

        - asset: assets/fonts/poppins/Poppins-ExtraBoldItalic.ttf
          weight: 800
          style: italic

        - asset: assets/fonts/poppins/Poppins-BlackItalic.ttf
          weight: 900
          style: italic